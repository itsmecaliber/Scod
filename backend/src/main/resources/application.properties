# ----------------------------
# SERVER CONFIG
# ----------------------------
server.port=8080

# ----------------------------
# GOOGLE AUTH (keep as-is or fill if needed)
# ----------------------------
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=

# ----------------------------
# DATASOURCE CONFIG - RAILWAY MYSQL
# ----------------------------
spring.datasource.url=jdbc:mysql://${RAILWAY_PRIVATE_DOMAIN}:3306/railway
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ----------------------------
# LOGGING
# ----------------------------
logging.level.com.gossip.config.JwtAuthenticationFilter=DEBUG
logging.level.org.springframework.security=DEBUG

# ----------------------------
# MEDIA CONFIG
# ----------------------------
media.upload-dir=uploads/
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.web.resources.static-locations=classpath:/static/,file:uploads/
